<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <link rel="stylesheet" href="/s/css/author.v2.css" type="text/css" media="screen">
    <title>Piano Author V2</title>
    <!-- JS UTILS -->
    <script type="text/javascript" src="/s/js/jquery.min.js"></script>
    <script type="text/javascript" src="/s/js/lodash.4_15_0.min.js"></script>
    <!-- PENCILCODE's SIMPLE MUSICAL TONE GENERATING LIBRARY -->
    <script type="text/javascript" src="/s/js/musical.patched.js"></script>
    <!-- JSMIDGEN - CREATE MIDI FILES -->
    <script type="text/javascript" src="/s/js/jsmidgen.js"></script>
    <!-- DRAG & DROP SUPPORT -->
    <script type="text/javascript" src="/s/js/dragdrop.min.js"></script>
    <!-- MIDI FILE READING -->
    <script type="text/javascript" src="/s/js/midifile/UTF8.js"></script>
    <script type="text/javascript" src="/s/js/midifile/MIDIEvents.js"></script>
    <script type="text/javascript" src="/s/js/midifile/MIDIFileHeader.js"></script>
    <script type="text/javascript" src="/s/js/midifile/MIDIFileTrack.js"></script>
    <script type="text/javascript" src="/s/js/midifile/MIDIFile.js"></script>
    <!-- SQUAREPOET's AUTHORING TOOL -->
    <script type="text/javascript" src="/s/js/author/music.js"></script>
    <script type="text/javascript" src="/s/js/author/piano.v2.js"></script>
</head>

<body>
    <div style="float:left; margin: 3px 0px;">
        Save as
        <a id="download_midi_link" href="data:text/plain;base64,Tm90aGluZw==" download="song.mid">MIDI</a>&nbsp;&nbsp;or&nbsp;
        <a id="download_text_link" href="data:text/plain;base64,Tm90aGluZw==" download="song.txt">TEXT</a>
    </div>
    <div style="float:left;margin-left:8px;">
        <div class="version-toggle" id="toggle_v1" href="#">V1</div>
        <div class="version-toggle" id="toggle_v2" href="#">V2</div>
    </div>
    <div style="float:right;">
        ctrl &rarr; flat &nbsp;&nbsp;&nbsp;&nbsp; alt &rarr; sharp &nbsp;&nbsp;&nbsp;&nbsp; shift + esc &rarr; clear<br/> up/down &rarr; +/- octave &nbsp;&nbsp;&nbsp;&nbsp; tab &rarr; combine &nbsp;&nbsp;&nbsp;&nbsp; cmd + c &rarr; copy
    </div>
    <div class="sharps-and-flats">
        <div>sharps: <input id="sharps-text"></div>
        <div>flats: <input id="flats-text"></div>
    </div>
    <div id="content" class="content">
        <div id="tracks"></div>
        <canvas id="pianoCanvas" width="1040" height="150"></canvas>
    </div>
    <div id="current-status">&nbsp;</div>
    <div id="bottom-panel">
        <div id="upload-file" class="bottom-info">
            <input type="file" id="filechooser" style="display:none">
            <label id="filechooserlabel" for="filechooser">Upload a MIDI file!</label>
        </div>
        <div id="file-info" class="bottom-info">&nbsp;</div>
        <div id="song-info" class="bottom-info">&nbsp;</div>
        <div id="buttons"><a id="play-button" href="#">Play</a> | <a id="pause-button" href="#">Pause</a> | <a id="stop-button" href="#">Stop</a></div>
    </div>
</body>

</html>
