<html>
<head>
    <title>SquarePoet Experiments</title>
    <script src="/s/js/musical.js"></script>
    <script>
        function pianoNote(num) {
            return -(num + 20);
        }

        var piano = new Instrument('piano');
        piano.tone({pitch:pianoNote(40), duration:1.0});
        piano.tone({pitch:pianoNote(44), duration:1.0});
        piano.tone({pitch:pianoNote(47), duration:1.0});
    </script>
</head>
<body>
</body>
</html>
