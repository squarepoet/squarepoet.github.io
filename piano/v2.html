<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <link rel="stylesheet" href="/s/css/author2.css" type="text/css" media="screen">
    <title>Piano Author V2</title>
    <!-- JS UTILS -->
    <script type="text/javascript" src="/s/js/jquery.min.js"></script>
    <script type="text/javascript" src="/s/js/lodash.4_15_0.min.js"></script>
    <!-- PENCILCODE's SIMPLE MUSICAL TONE GENERATING LIBRARY -->
    <script type="text/javascript" src="/s/js/musical.min.js"></script>
    <!-- JSMIDGEN - CREATE MIDI FILES -->
    <script type="text/javascript" src="/s/js/jsmidgen.js"></script>
    <!-- DRAG & DROP SUPPORT -->
    <script type="text/javascript" src="/s/js/dragdrop.min.js"></script>
    <!-- MIDI FILE READING -->
    <script type="text/javascript" src="/s/js/midievents.js"></script>
    <script type="text/javascript" src="/s/js/midifile.js"></script>
    <!-- SQUAREPOET's AUTHORING TOOL -->
    <script type="text/javascript" src="/s/js/author/piano2.js"></script>
</head>

<body>
    <div style="float:right">
        shift &rarr; sharp &nbsp;&nbsp;&nbsp;&nbsp; ctrl &rarr; flat &nbsp;&nbsp;&nbsp;&nbsp; shift + esc &rarr; clear<br/> up/down &rarr; +/- octave &nbsp;&nbsp;&nbsp;&nbsp; tab &rarr; combine &nbsp;&nbsp;&nbsp;&nbsp; cmd + c &rarr; copy
    </div>
    <div class="sharps-and-flats">
        <div>sharps: <input id="sharps_textarea"></div>
        <div>flats: <input id="flats_textarea"></div>
    </div>
    <div id="content" class="content">
        <div id="tracks"></div>
        <canvas id="pianoCanvas" width="1040" height="150"></canvas>
    </div>
    <div style="margin:20px auto;width:200px;">
        Download
        <a id="download_midi_link" href="data:text/plain;base64,Tm90aGluZw==" download="song.mid">MIDI</a> |
        <a id="download_text_link" href="data:text/plain;base64,Tm90aGluZw==" download="song.txt">TEXT</a>
    </div>
    <div id="drag-and-drop-target">
        <div id="upload-file" class="bottom-info">
            <input type="file" id="filechooser" style="display:none">
            <label id="filechooserlabel" for="filechooser">Upload a MIDI file!</label>
        </div>
        <div id="file-info" class="bottom-info">&nbsp;</div>
        <div id="song-info" class="bottom-info">&nbsp;</div>
        <div id="buttons"><a id="play-button" href="#">Play</a> | <a id="pause-button" href="#">Pause</a> | <a id="stop-button" href="#">Stop</a></div>
    </div>
</body>

</html>
